<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f5f5, #e0e0e0); /* Light gradient background */
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure body covers full viewport height */
        }

        .contact-container {
            max-width: 800px; /* Increase the max width */
            margin: 100px auto;
            padding: 30px; /* Increase padding */
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .contact-container h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            font-family: 'Georgia', serif;
            color: #444;
        }

        .intro {
            font-size: 1.3em; /* Slightly increase font size */
            margin-bottom: 40px;
            font-style: italic;
            color: #666;
        }

        .contact-details {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 1.3em; /* Slightly increase font size */
        }

        .contact-item i {
            font-size: 1.8em; /* Increase icon size */
            color: #555;
        }

        .contact-item a {
            text-decoration: none;
            color: #0073b1;
            transition: color 0.3s;
        }

        .contact-item a:hover {
            color: #005582;
        }

        .contact-item span {
            color: #333;
        }

        @media (max-width: 600px) {
            .contact-container {
                margin: 50px 20px;
                padding: 20px; /* Adjust padding for smaller screens */
            }

            .contact-item {
                flex-direction: column;
                gap: 10px;
            }
        }

        footer {
            margin-top: auto;
            padding: 20px;
            background-color: #333;
            color: #fff;
            text-align: center;
            font-size: 0.9em;
        }

        footer a {
            color: #fff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>Feel free to contact us.</h1>
        <p class="intro">We are here to answer all your questions.</p>
        <div class="contact-details">
            <div class="contact-item">
                <i class="fas fa-envelope"></i>
                <a href="mailto:aathimuthukumar6513@gmail.com">aathimuthukumar6513@gmail.com</a>
            </div>
            <div class="contact-item">
                <i class="fas fa-map-marker-alt"></i>
                <a href="https://www.google.com/maps/place/Sri+Eshwar+College+of+Engineering,+Kondampatti,+Kinathukaduvu,+Coimbatore" target="_blank">Sri Eshwar College of Engineering, Kondampatti, Kinathukaduvu, Coimbatore</a>
            </div>
            <div class="contact-item">
                <i class="fab fa-linkedin"></i>
                <a href="https://www.linkedin.com/in/athish-m-1b2a20259?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base%3BYmA0Bbt2QMmeB9nJ1iRgYA%3D%3D" target="_blank">LinkedIn</a>
            </div>
        </div>
    </div>

</body>
</html>
